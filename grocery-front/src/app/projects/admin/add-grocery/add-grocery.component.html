<div class="col-sm-6">
  <h3>Item Add - Form</h3>
  <form [formGroup]="form" (submit)="addCabinet(); form.reset()">
    <div class="form-group">
      <label for="gro_name">Item Name: </label>
      <input type="text" class="form-control" id="gro_name" name="gro_name" formControlName="gro_name">
    </div>

    <div class="form-group">
      <label for="grocery_image">Item Image: </label>
      <input class="form-control" type="file" (change)="onFileChange($event)" id="grocery_image" name="grocery_image">
    </div>

    <div class="form-group">
      <label for="gro_desc">Description: </label>
      <input type="text" name="gro_desc" id="gro_desc" class="form-control" formControlName="gro_desc">
    </div>

    <div class="form-group">
      <label for="price">Price: </label>
      <input type="text" name="price" id="price" class="form-control" formControlName="price">
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
    <h4 *ngIf="flag">You have add a grocery successfully</h4>
  </form>
</div>
