<h2>Register Admin</h2>
<form (submit)="registerAdmin(registerForm.value)" #registerForm="ngForm">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" ngModel>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" name="password" ngModel>
  </div>
  <button class="btn btn-primary" type="submit"> Click to Register Admin</button>
  <div *ngIf="isAddedSuccess">
    <br>
    <h2>Admin User Added Successfully!</h2>
  </div>
</form>
